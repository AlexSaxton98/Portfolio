<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/form.css">
    <title>Form Example</title>
</head>
<body class="centerAlign background">
    <h1>Course Interest Registration</h1>
    <h3>Please input your username and password, and let us know which course you are interested in.</h3>
    <form class="formBorder formSpace formBackground">
        <label>Username:</label><br>
        <input type="text"><br>
        <label>Password:</label><br>
        <input type="text"><br>
        <label>Please Enter Your Email Address:</label><br>
        <input type ="text" placeholder="John.Doe123@example.com"><br>
        <label>First Name:</label><br>
        <input type="text"><br>
        <label>Last Name:</label><br>
        <input type="text"><br>
        <p>Please select which course you would like to express your interest in - </p>
        <div class ="radioAlign">
            <label>Master Coding:</label>
            <input type="radio"><br>
            <label>Master Cyber Security:</label>
            <input type="radio"><br>
        </div>
        <input type="submit" value="Please Submit Your Form">
    </form>
</body>
</html>
